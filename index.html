<script>

    /*
    Tenemos un objeto que representa parte de una colección de álbumes musicales. Cada álbum tiene un único ID asociado a otras propiedades.

    No todos los álbumes tienen la información completa

    Define una función actualizarDiscos que tome los siguientes parámetros: 
    - Discos (El objeto que representa la colección de discos).
    - ID
    - Propiedad ("Artista" o "Canciones")
    - Valor

    Tu meta es completar la función implementando las siguientes reglas para modificar el objeto pasado a la función:

    -Si valor es una cadena vacía, elimina la propiedad del album correspondiente
    -Si propiedad es igual a la cadena de caracteres "canciones" pero el album, no tiene una propiedad llamada "canciones", crea un arreglo vacío y agrega "valor" a ese arreglo
    -Si "propiedad" es igual a la cadena de caracteres "canciones" y "valor" no es una cadena vacía, agrega "valor" al final del arreglo de canciones del album correspondiente
    -Si "valor" no es una cadena vacía y "propiedad" no es igual a "canciones", asigna el valor a la propiedad. Si la propiedad no existe, debes crearla y asignar este valor.
    */

   var coleccionDiscos= {
    7853 : {
        "Titulo" : "Bee Gees Greatest",
        "Artista" : "Bee Gees",
        "Canciones" : "Stayin' Alive"
    },
    5439 : {
        "Titulo" : "ABBA Gold",
    }
   };

   function actualizarDiscos (discos, id, propiedad, valor) {
    if (valor === ""){
        delete[id][propiedad];
    } else if (valor === "Canciones"){
        discos [id][propiedad] = discos[id][propiedad]||[];
        discos [id][propiedad].push(valor);
    } else {
        discos [id][propiedad] = valor;
    }
   };

   console.log()
</script>
